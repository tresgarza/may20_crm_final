<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CRM Fincentiva - Sistema de gestión de solicitudes de crédito"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Preload notification sounds with high fetchpriority -->
    <link rel="preload" href="%PUBLIC_URL%/sounds/clean-notification.mp3" as="audio" type="audio/mp3" fetchpriority="high">
    <link rel="preload" href="%PUBLIC_URL%/sounds/notification-simple.mp3" as="audio" type="audio/mp3" fetchpriority="high">
    <link rel="preload" href="%PUBLIC_URL%/sounds/triple-tone.mp3" as="audio" type="audio/mp3" fetchpriority="high">
    <link rel="preload" href="%PUBLIC_URL%/sounds/beep.mp3" as="audio" type="audio/mp3">
    <link rel="preload" href="%PUBLIC_URL%/sounds/alert.mp3" as="audio" type="audio/mp3">
    <link rel="preload" href="%PUBLIC_URL%/sounds/approval.mp3" as="audio" type="audio/mp3">
    
    <!-- Audio elements to prefetch sounds -->
    <audio id="preload-clean-notification" preload="auto" src="%PUBLIC_URL%/sounds/clean-notification.mp3" style="display:none"></audio>
    <audio id="preload-notification-simple" preload="auto" src="%PUBLIC_URL%/sounds/notification-simple.mp3" style="display:none"></audio>
    <audio id="preload-triple-tone" preload="auto" src="%PUBLIC_URL%/sounds/triple-tone.mp3" style="display:none"></audio>
    
    <!-- Additional fallback sounds that might be needed -->
    <link rel="preload" href="%PUBLIC_URL%/sounds/notification.mp3" as="audio" type="audio/mp3">
    <link rel="preload" href="%PUBLIC_URL%/sounds/notification.wav" as="audio" type="audio/wav">
    <title>CRM Fincentiva</title>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <!-- Script to initialize audio elements -->
    <script>
      // Initialize audio for better mobile compatibility
      window.addEventListener('DOMContentLoaded', function() {
        const audioElements = document.querySelectorAll('audio[preload="auto"]');
        audioElements.forEach(function(audio) {
          // Set low volume
          audio.volume = 0.2;
          // Load the audio file
          audio.load();
        });
        
        console.log('Preloaded audio elements: ' + audioElements.length);
      });
    </script>
  </body>
</html>
